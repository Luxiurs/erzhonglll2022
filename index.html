<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>共享文档编辑</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      width: 80%;
      max-width: 800px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    textarea {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      resize: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>共享文档编辑</h1>
  <textarea id="editor" placeholder="在这里编辑你的文档..."></textarea>
  <button onclick="saveDocument()">保存文档</button>
</div>

<script>
  // 加载保存的文档内容
  window.onload = function() {
    const savedDoc = localStorage.getItem('documentContent');
    if (savedDoc) {
      document.getElementById('editor').value = savedDoc;
    }
  };

  // 保存文档
  function saveDocument() {
    const documentContent = document.getElementById('editor').value;
    localStorage.setItem('documentContent', documentContent);
    alert('文档已保存！');
  }
</script>

</body>
</html>
